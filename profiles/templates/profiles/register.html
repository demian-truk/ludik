{% extends "main_app/base.html" %}

{% block main %}
<tr>
  <td class="content">
    <div class="px-4 rounded-3 shadow py-3">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center mt-2">💲🎐🌀🎵 ⛎🅿️</h1>

          <div class="card overflow-hidden my-4 rounded-3">
            <form class="cardbody-color p-lg-5" method="POST">
              {% csrf_token %}
              <div class="text-center">
                <img src="https://www.morganlinton.com/content/images/mNIt1UbaA5emALW2JIIBlz6H58cdF1MLgNq0I3-uhx2d1-1yLhduMTDKP-ClaGVR8SLx9RWq8_3kQRMQzJukN4hVx9nJ_6AjqmqG4Q.png" class="profile-image-pic img-thumbnail rounded-circle my-3" alt="register">
              </div>

              {% for f in form %}
                <p>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
              {% endfor %}

              <div class="text-center">
                <button type="submit" class="btn btn-color w-75">Зарегистрироваться</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </td>
</tr>
{% endblock %}
